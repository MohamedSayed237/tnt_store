name: tnt_store
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.0
  flutter_gen_runner: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter_gen:
  assets:
    enabled: true
    output: lib/core/utils/app_images.dart
  fonts:
    enabled: true
flutter_intl:
  enabled: true
